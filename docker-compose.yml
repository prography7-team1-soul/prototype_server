version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./static:/server/static
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - web
  web:
    container_name: soul
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/server
      - ./static:/server/static
